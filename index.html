<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first JS</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>JS Introduction</h1>
  <ul>
    <li>One of the most popular programming language</li>
    <li>It is considered to be the programming language of the web.</li>
    <li>It is easy to learn</li>
  </ul>

  <hr>
  
  <h2>My First JAVASCRIPT</h2>
  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display the Date and Time.
  </button>

  <p>Time now is: <span id="demo"></span></p>

  <hr>
  <h2>JAVASCRIPT can change an HTML Attribute Value</h2>

  <p>Are you a girl or a boy?</p>
  <button onclick="document.getElementById('lightBulb').src='https://cdn-icons-png.flaticon.com/512/145/145862.png' ">Girl</button>
  <img id="lightBulb" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="on">
  <button onclick="document.getElementById('lightBulb').src='https://cdn-icons-png.flaticon.com/512/145/145867.png' ">Boy</button>

  <hr>


  <script src="./javascript/javascript.js"></script>
</body>
</html>
